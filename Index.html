<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=notifications" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img src="image copy.png" alt="Logo" class="logo">

    <div class="top-right">
      <button class="notification-btn">
        <!-- <img src="notification.png" width="40px"    alt=""> -->
        
      </button>
      <!-- <img src="/path-to-profile/profile-icon.png" alt="User Profile" class="profile-icon"> -->
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <img src="image.png" alt="Big Logo" class="center-logo">
  </main>

  <!-- Footer -->
  <footer class="footer invert">
    <a href="https://twitter.com" target="_blank">
      <img src="twitter.png" alt="Twitter">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="instagram.png" alt="Instagram">
    </a>
    <a href="https://facebook.com" target="_blank">
      <img src="facebook.png" alt="Facebook">
    </a>
  </footer>
</body>
</html>
